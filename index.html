
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leftover Food Redistribution Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .user-type {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .user-type button {
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .user-type button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leftover Food Redistribution Network</h1>
        <div class="user-type">
            <button onclick="openAuthPage('donor')">Donor Registration/Login</button>
            <button onclick="openAuthPage('ngo')">NGO Registration/Login</button>
            <button onclick="openAuthPage('volunteer')">Volunteer Registration/Login</button>
        </div>
    </div>

    <script>
        function openAuthPage(userType) {
            // Store user type in localStorage to persist across pages
            localStorage.setItem('userType', userType);
            
            // Redirect to authentication page (we'll create this next)
            window.location.href = 'auth.html';
        }
    </script>
</body>
</html>
