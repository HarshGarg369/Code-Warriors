
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Leftover Food Redistribution Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .user-section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .action-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .action-buttons button {
            padding: 12px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .action-buttons button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Leftover Food Redistribution Network</h1>
        </div>
    </header>

    <div class="container">
        <div class="user-section" id="user-section">
            <!-- Dynamic content will be inserted here -->
        </div>
        <div class="action-buttons" id="action-buttons">
            <!-- Dynamic buttons will be inserted here -->
        </div>
    </div>

    <script>
        // Retrieve current user
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        const userSection = document.getElementById('user-section');
        const actionButtons = document.getElementById('action-buttons');

        if (currentUser) {
            // Display welcome message
            userSection.innerHTML = `
                <h2>Welcome, ${currentUser.username}!</h2>
                <p>User Type: ${currentUser.userType.charAt(0).toUpperCase() + currentUser.userType.slice(1)}</p>
            `;

            // Add user-specific action buttons
            switch(currentUser.userType) {
                case 'donor':
                    actionButtons.innerHTML = `
                        <button onclick="window.location.href='donate.html'">Register Donation</button>
                        <button onclick="window.location.href='tracking.html'">Donation Tracking</button>
                    `;
                    break;
                case 'ngo':
                    actionButtons.innerHTML = `
                        <button onclick="window.location.href='donations.html'">View Donations</button>
                        <button onclick="window.location.href='schedule.html'">Manage Pickups</button>
                    `;
                    break;
                case 'volunteer':
                    actionButtons.innerHTML = `
                        <button onclick="window.location.href='routes.html'">View Routes</button>
                        <button onclick="window.location.href='tasks.html'">Current Tasks</button>
                    `;
                    break;
            }
        } else {
            // Redirect to index if no user is logged in
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
